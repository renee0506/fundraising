<form>
  <div class="form-group">
    <label>Title: </label>
    <input name='title' class="form-control" type="text" #newProjectTitle>
  </div>
  <div class="form-group">
    <label>Name/Organization: </label>
    <input name='raiser' class="form-control" type="text" #newProjectFundraiser>
  </div>
  <div class="form-group">
    <label>Target: </label>
    <input name='target' class="form-control" type="text" #newProjectTarget>
  </div>
  <div class="form-group">
    <label>Description: </label>
    <input name='description' class="form-control" type="text" #newProjectDescription>
  </div>
  <div class="form-group">
    <label>Reward: </label>
    <input name='reward' class="form-control" type="text" #newProjectReward>
  </div>
  <button class="btn btn-warning" (click)="createNewProject(newProjectTitle.value, newProjectFundraiser.value, newProjectTarget.value, newProjectDescription.value, newProjectReward.value); newProjectTitle.value=''; newProjectFundraiser.value=''; newProjectTarget.value=''; newProjectDescription.value =''; newProjectReward.value ='';">Add New Project</button>
</form>
